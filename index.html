<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/695292d725.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Whatsapp</title>
  </head>
  <body>
    <div class="absolute w-full h-[20%] bg-grass"></div>
    <div class="w-[100vw] h-[100vh] p-5 bg-gray-300">
      <div class="flex bg-slate-200 w-full h-full relative">
        <!-- Section 1 Start -->

        <div class="bg-slate-400 w-[30%]">
          <!-- Nav Start -->

          <div class="p-4 bg-sky-200 flex items-center justify-between">
            <div class="w-10 h-10 overflow-hidden rounded-full">
              <img src="./dist/images/profile.jpg" alt="Windy" />
            </div>
            <nav>
              <ul class="flex gap-8 mx-5">
                <li>
                  <span class="text-lg text-slate-500">
                    <i class="fa-solid fa-users"></i>
                  </span>
                </li>
                <li>
                  <span class="text-lg text-slate-500">
                    <i class="fas fa-stream"></i>
                  </span>
                </li>
                <li>
                  <span class="text-lg text-slate-500">
                    <i class="fas fa-signal"></i>
                  </span>
                </li>
                <li>
                  <span class="text-lg text-slate-500">
                    <i class="fa-regular fa-square-plus"></i>
                  </span>
                </li>
                <li>
                  <span class="text-lg text-slate-500">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </span>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Nav End -->

          <!-- Search Bar Start -->

          <div class="px-4 w-full py-2 bg-white flex items-center">
            <label for="search" class="px-4 text-sm text-slate-500">
              <div class="search-toggle relative p-2 flex items-center justify-center">
                <i class="search-glass fa-solid fa-magnifying-glass absolute transition duration-300 ease-in-out"></i>
                <i class="arrow-left fa-solid fa-arrow-left absolute opacity-0 transition duration-300 ease-in-out -rotate-90 text-grass"></i>
              </div>
            </label>
            <form class="w-full">
              <input type="text" name="" id="search" placeholder="Cari atau mulai chat baru" class="w-full py-1 px-3 text-sm outline-none" />
            </form>
            <div class="ml-auto">
              <button class="flex flex-wrap w-[14px] gap-[2px] items-center justify-center ml-3">
                <span class="w-[15px] bg-secondary block h-[1.6px]"></span>
                <span class="w-[9px] bg-secondary block h-[1.6px] mb-[0.2px]"></span>
                <span class="w-[4px] bg-secondary block h-[1.5px] mb-[0.6px]"></span>
              </button>
            </div>
          </div>

          <!-- Search Bar End -->
        </div>

        <!-- Section 1 End -->

        <!-- Section 2 Start -->

        <div class="bg-slate-700 w-[70%]">
          <div></div>
        </div>

        <!-- Section 2 End -->
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
